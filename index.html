<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, Sis!</h1>
        <p class="message">Wishing you all the love, happiness, and joy in the world. Have an amazing day!</p>
        <button onclick="startCountdown()">Click for a Surprise!</button>
        
        <!-- Countdown Section -->
        <div id="countdown" style="display: none;">
            <p>Surprise in <span id="timer">5</span> seconds...</p>
        </div>

        <!-- Surprise Section -->
        <div id="surprise" style="display: none;">
            <img src="cake.png" alt="Birthday Cake" class="cake">
            <h2>You are the Best Sister Ever!</h2>
            <p class="special-message">Here's to many more birthdays filled with laughter and love!</p>
        </div>
    </div>

    <script>
        // Function to start countdown
        function startCountdown() {
            const countdownDiv = document.getElementById('countdown');
            const surpriseDiv = document.getElementById('surprise');
            const timer = document.getElementById('timer');
            let timeLeft = 5;

            // Show the countdown section
            countdownDiv.style.display = 'block';

            const countdownInterval = setInterval(() => {
                timeLeft--;
                timer.textContent = timeLeft;

                if (timeLeft === 0) {
                    clearInterval(countdownInterval);
                    countdownDiv.style.display = 'none'; // Hide countdown
                    surpriseDiv.style.display = 'block'; // Show the surprise
                }
            }, 1000); // 1 second interval
        }
    </script>
</body>
</html>
